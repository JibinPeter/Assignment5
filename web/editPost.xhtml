<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <c:if test="#{login.loggedIn}">
            <h:form>
                <p>Title<h:inputText value="#{postController.currentPost.title}" /></p>
                <p>Contents<h:inputText value="#{postController.currentPost.contents}" /></p>
                <h:commandButton value="Save" action="#{postController.savePost}" />
            </h:form>
        </c:if>
    </h:body>
</html>
